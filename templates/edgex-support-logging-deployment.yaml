apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    org.edgexfoundry.service: edgex-support-logging
  name: edgex-support-logging
spec:
  replicas: 1
  selector:
    matchLabels:
      org.edgexfoundry.service: edgex-support-logging
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        org.edgexfoundry.service: edgex-support-logging
    spec:
      containers:
      - env:
        - name: edgex_registry
          value: consul://edgex-core-consul:8500
        - name: Clients_CoreData_Host
          value: edgex-core-data
        - name: Clients_Logging_Host
          value: edgex-support-logging
        - name: EDGEX_SECURITY_SECRET_STORE
          value: "false"
        - name: Logging_EnableRemote
          value: "true"
        image: edgexfoundry/docker-support-logging-go:1.1.0
        name: edgex-support-logging
        ports:
        - containerPort: 48061
        resources: {}
        volumeMounts:
        - mountPath: /edgex/logs
          name: log-data
      hostname: edgex-support-logging
      restartPolicy: Always
      volumes:
      - name: log-data
        persistentVolumeClaim:
          claimName: log-data
status: {}
