apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    org.edgexfoundry.service: edgex-mongo
  name: edgex-mongo
spec:
  replicas: 1
  selector:
    matchLabels:
      org.edgexfoundry.service: edgex-mongo
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        org.edgexfoundry.service: edgex-mongo
    spec:
      containers:
      - env:
        - name: edgex_registry
          value: consul://edgex-core-consul:8500
        - name: Clients_CoreData_Host
          value: edgex-core-data
        - name: Clients_Logging_Host
          value: edgex-support-logging
        - name: EDGEX_SECURITY_SECRET_STORE
          value: "false"
        - name: Logging_EnableRemote
          value: "true"
        image: edgexfoundry/docker-edgex-mongo:1.1.0
        name: edgex-mongo
        ports:
        - containerPort: 27017
        resources: {}
        volumeMounts:
        - mountPath: /data/db
          name: db-data
      hostname: edgex-mongo
      restartPolicy: Always
      volumes:
      - name: db-data
        persistentVolumeClaim:
          claimName: db-data
status: {}
