apiVersion: v1
kind: PersistentVolume
metadata:
  name: edgex-consul-config-volume
  labels:
    app: edgex-consul-config-volume
spec:
  storageClassName: edgex-consul-config-volume
  capacity:
    storage: 500Mi
  accessModes:
  - ReadWriteMany
  hostPath:
    path: "/mnt/edgex-consul-config"
---
